<!DOCTYPE html>
<html>
<head>
    <title>Quick Registration Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 500px; margin: 0 auto; }
        input, button { padding: 10px; margin: 5px 0; width: 100%; box-sizing: border-box; }
        button { background: #667eea; color: white; border: none; cursor: pointer; }
        .result { margin-top: 20px; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h2>Quick Registration Test</h2>
    <input type="text" id="fullName" placeholder="Full Name" value="Test User">
    <input type="email" id="email" placeholder="Email" value="">
    <input type="password" id="password" placeholder="Password" value="password123">
    <button onclick="testRegistration()">Test Registration</button>
    <div id="result"></div>

    <script src="config.js"></script>
    <script src="api.js"></script>
    <script>
        // Auto-generate unique email
        document.getElementById('email').value = `test${Date.now()}@example.com`;
        
        async function testRegistration() {
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const userData = {
                    FullName: fullName,
                    Email: email,
                    Password: password,
                    UserType: "Patient"
                };
                
                console.log('Testing registration:', userData);
                const response = await apiService.register(userData);
                
                document.getElementById('result').innerHTML = `
                    <div class="success">
                        ✅ SUCCESS! Registration worked!<br>
                        Email: ${email}<br>
                        Response: ${JSON.stringify(response)}
                    </div>`;
                    
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <div class="error">
                        ❌ FAILED: ${error.message}<br>
                        Email: ${email}
                    </div>`;
            }
        }
    </script>
</body>
</html>
