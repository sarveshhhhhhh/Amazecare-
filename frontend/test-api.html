<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAmazeCare API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>PAmazeCare API Connection Test</h1>
    
    <div>
        <button onclick="testConnection()">Test API Connection</button>
        <button onclick="testLogin()">Test Login</button>
        <button onclick="testRegistration()">Test Registration</button>
        <button onclick="testPatients()">Test Get Patients</button>
    </div>
    
    <div id="results"></div>

    <script src="config.js"></script>
    <script src="api.js"></script>
    <script>
        const results = document.getElementById('results');
        
        function addResult(message, isSuccess = true) {
            const div = document.createElement('div');
            div.className = `test-result ${isSuccess ? 'success' : 'error'}`;
            div.textContent = message;
            results.appendChild(div);
        }
        
        async function testConnection() {
            results.innerHTML = '';
            addResult('Testing API connection...');
            
            try {
                // Test basic connectivity first
                const response = await fetch(`${API_BASE_URL}/api/Patient/all`);
                addResult(`Response status: ${response.status}`);
                
                if (response.ok) {
                    addResult(`✅ API connection successful!`);
                } else if (response.status === 401) {
                    addResult(`✅ API server running (authentication required)`);
                } else {
                    const errorText = await response.text();
                    addResult(`❌ API error: ${response.status} - ${errorText}`, false);
                }
            } catch (error) {
                addResult(`❌ Connection error: ${error.message}`, false);
                addResult(`Make sure backend is running: dotnet run`, false);
            }
        }
        
        async function testLogin() {
            results.innerHTML = '';
            addResult('Testing login endpoint...');
            
            try {
                const testCredentials = {
                    email: 'test@example.com',
                    password: 'testpassword'
                };
                
                const response = await apiService.login(testCredentials);
                addResult('✅ Login endpoint accessible (credentials may be invalid but endpoint works)');
            } catch (error) {
                if (error.message.includes('401') || error.message.includes('400')) {
                    addResult('✅ Login endpoint working (invalid credentials expected)');
                } else {
                    addResult(`❌ Login endpoint error: ${error.message}`, false);
                }
            }
        }
        
        async function testRegistration() {
            results.innerHTML = '';
            addResult('Testing registration endpoint...');
            
            try {
                const testUser = {
                    FullName: 'Test User',
                    Email: `test${Date.now()}@example.com`, // Unique email
                    Password: 'password123',
                    UserType: 'Patient'
                };
                
                addResult(`Sending registration data: ${JSON.stringify(testUser)}`);
                
                // Test direct fetch first
                const directResponse = await fetch(`${API_BASE_URL}/api/Auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(testUser)
                });
                
                addResult(`Direct fetch status: ${directResponse.status}`);
                
                if (directResponse.ok) {
                    const responseData = await directResponse.json();
                    addResult('✅ Registration successful!');
                    addResult(`Response: ${JSON.stringify(responseData)}`);
                } else {
                    const errorData = await directResponse.text();
                    addResult(`❌ Registration failed: ${directResponse.status}`, false);
                    addResult(`Error details: ${errorData}`, false);
                }
                
            } catch (error) {
                addResult(`❌ Registration error: ${error.message}`, false);
                console.error('Full registration error:', error);
            }
        }
        
        async function testPatients() {
            results.innerHTML = '';
            addResult('Testing patients endpoint...');
            
            try {
                const patients = await apiService.getAllPatients();
                addResult(`✅ Patients endpoint working! Found ${patients.length} patients`);
            } catch (error) {
                if (error.message.includes('401')) {
                    addResult('✅ Patients endpoint working (authentication required)');
                } else {
                    addResult(`❌ Patients endpoint error: ${error.message}`, false);
                }
            }
        }
        
        // Auto-test on load
        window.onload = () => {
            addResult(`API Base URL: ${API_BASE_URL}`);
            addResult('Click buttons above to test API endpoints');
        };
    </script>
</body>
</html>
