<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - PAmazeCare</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        
        .register-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .logo h1 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        
        .logo p {
            color: #666;
            font-size: 0.9rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }
        
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e1e5e9;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .password-requirements {
            font-size: 0.8rem;
            color: #666;
            margin-top: 0.25rem;
        }
        
        .btn {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .error-message {
            background: #fee;
            color: #c33;
            padding: 0.75rem;
            border-radius: 5px;
            margin-bottom: 1rem;
            border-left: 4px solid #c33;
        }
        
        .success-message {
            background: #efe;
            color: #363;
            padding: 0.75rem;
            border-radius: 5px;
            margin-bottom: 1rem;
            border-left: 4px solid #363;
        }
        
        .login-link {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e1e5e9;
        }
        
        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="logo">
            <h1>PAmazeCare</h1>
            <p>Create Your Patient Account</p>
        </div>
        
        <form id="registerForm">
            <div id="messageContainer"></div>
            
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required minlength="6">
                <div class="password-requirements">
                    Password must be at least 6 characters long
                </div>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            
            <div class="form-group">
                <label for="userType">Account Type</label>
                <select id="userType" name="userType" required style="width: 100%; padding: 0.75rem; border: 2px solid #e1e5e9; border-radius: 5px; font-size: 1rem;">
                    <option value="Patient">Patient</option>
                    <option value="Doctor">Doctor</option>
                    <option value="Admin">Admin</option>
                </select>
            </div>
            
            <button type="submit" class="btn" id="registerBtn">
                Create Account
            </button>
        </form>
        
        <div class="login-link">
            <p>Already have an account? <a href="login.html">Sign in here</a></p>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="api.js"></script>
    <script>
        const registerForm = document.getElementById('registerForm');
        const registerBtn = document.getElementById('registerBtn');
        const messageContainer = document.getElementById('messageContainer');

        function showMessage(message, type = 'error') {
            messageContainer.innerHTML = `<div class="${type}-message">${message}</div>`;
        }

        function clearMessage() {
            messageContainer.innerHTML = '';
        }

        function setLoading(loading) {
            registerBtn.disabled = loading;
            registerBtn.textContent = loading ? 'Creating Account...' : 'Create Account';
        }

        function validateForm(formData) {
            const password = formData.get('password');
            const confirmPassword = formData.get('confirmPassword');
            
            if (password !== confirmPassword) {
                showMessage('Passwords do not match.');
                return false;
            }
            
            if (password.length < 6) {
                showMessage('Password must be at least 6 characters long.');
                return false;
            }
            
            return true;
        }

        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            clearMessage();

            const formData = new FormData(registerForm);
            
            if (!validateForm(formData)) {
                return;
            }

            setLoading(true);

            const userData = {
                FullName: formData.get('fullName').trim(),
                Email: formData.get('email').trim().toLowerCase(),
                Password: formData.get('password'),
                UserType: formData.get('userType')
            };

            try {
                console.log('Attempting registration with:', { 
                    FullName: userData.FullName, 
                    Email: userData.Email,
                    UserType: userData.UserType 
                });
                
                const response = await apiService.register(userData);
                console.log('Registration response:', response);

                showMessage('Account created successfully! You can now sign in.', 'success');
                
                // Clear form
                registerForm.reset();
                
                // Redirect to login after 2 seconds
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);

            } catch (error) {
                console.error('Registration error:', error);
                let errorMessage = 'Registration failed. Please try again.';
                
                if (error.message.includes('already exist')) {
                    errorMessage = 'An account with this email already exists.';
                } else if (error.message.includes('400')) {
                    errorMessage = 'Please check your input and try again.';
                } else if (error.message.includes('500')) {
                    errorMessage = 'Server error. Please try again later.';
                }
                
                showMessage(errorMessage);
            } finally {
                setLoading(false);
            }
        });
    </script>
</body>
</html>
