<!DOCTYPE html>
<html>
<head>
    <title>Check Existing Emails</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin: 0 auto; }
        button { padding: 10px 20px; background: #667eea; color: white; border: none; border-radius: 5px; cursor: pointer; margin: 10px 0; }
        .result { margin-top: 20px; padding: 15px; border-radius: 5px; background: #f8f9fa; border: 1px solid #dee2e6; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { padding: 8px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background-color: #f8f9fa; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
        input { padding: 10px; width: 300px; margin: 5px; }
    </style>
</head>
<body>
    <h1>Email Database Check</h1>
    
    <div class="test-section">
        <h3>1. Check All Existing Users</h3>
        <button onclick="checkAllUsers()">View All Users in Database</button>
        <div id="usersResult" class="result" style="display: none;"></div>
    </div>
    
    <div class="test-section">
        <h3>2. Test Registration with New Email</h3>
        <input type="text" id="testName" placeholder="Full Name" value="Test User">
        <input type="email" id="testEmail" placeholder="Email" value="">
        <input type="password" id="testPassword" placeholder="Password" value="password123">
        <button onclick="generateUniqueEmail()">Generate Unique Email</button>
        <button onclick="testRegistration()">Test Registration</button>
        <div id="testResult" class="result" style="display: none;"></div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:5120';
        
        // Generate unique email
        function generateUniqueEmail() {
            const timestamp = Date.now();
            const uniqueEmail = `user${timestamp}@example.com`;
            document.getElementById('testEmail').value = uniqueEmail;
        }
        
        // Auto-generate on page load
        generateUniqueEmail();
        
        async function checkAllUsers() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/Auth/debug/users`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${await response.text()}`);
                }
                
                const users = await response.json();
                
                let html = `<h4>Database Users (${users.length} total):</h4>`;
                if (users.length === 0) {
                    html += '<p>No users found in database.</p>';
                } else {
                    html += '<table><tr><th>ID</th><th>Full Name</th><th>Email</th><th>User Type</th><th>Created At</th></tr>';
                    users.forEach(user => {
                        html += `<tr>
                            <td>${user.id}</td>
                            <td>${user.fullName}</td>
                            <td><strong>${user.email}</strong></td>
                            <td>${user.userType}</td>
                            <td>${new Date(user.createdAt).toLocaleString()}</td>
                        </tr>`;
                    });
                    html += '</table>';
                }
                
                const resultDiv = document.getElementById('usersResult');
                resultDiv.style.display = 'block';
                resultDiv.innerHTML = html;
            } catch (error) {
                const resultDiv = document.getElementById('usersResult');
                resultDiv.style.display = 'block';
                resultDiv.innerHTML = `<strong>Error:</strong> ${error.message}`;
            }
        }
        
        async function testRegistration() {
            const fullName = document.getElementById('testName').value;
            const email = document.getElementById('testEmail').value;
            const password = document.getElementById('testPassword').value;
            
            if (!fullName || !email || !password) {
                alert('Please fill all fields');
                return;
            }
            
            try {
                const userData = {
                    FullName: fullName,
                    Email: email,
                    Password: password,
                    UserType: "Patient"
                };
                
                console.log('Testing registration with:', userData);
                
                const response = await fetch(`${API_BASE_URL}/api/Auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(userData)
                });
                
                const result = await response.text();
                const resultDiv = document.getElementById('testResult');
                resultDiv.style.display = 'block';
                
                if (response.ok) {
                    resultDiv.innerHTML = `<strong style="color: green;">✅ SUCCESS!</strong><br>
                        Email: ${email}<br>
                        Response: ${result}`;
                } else {
                    resultDiv.innerHTML = `<strong style="color: red;">❌ FAILED!</strong><br>
                        Email: ${email}<br>
                        Status: ${response.status}<br>
                        Response: ${result}`;
                }
            } catch (error) {
                const resultDiv = document.getElementById('testResult');
                resultDiv.style.display = 'block';
                resultDiv.innerHTML = `<strong style="color: red;">❌ NETWORK ERROR:</strong><br>${error.message}`;
            }
        }
    </script>
</body>
</html>
